<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Northwest Excavation, Utility Contractor & Excavation Services in Idaho</title>


</head>

<body>

    <header class="sticky-top  d-flex align-items-center">
        <div>
            <img src="assets/NorthWestExcavationLogo_finals_square_dark_logo.jpeg" alt="northwest" width="400px">
        </div>
        <div class="flex-grow-1 text-center">
            <h1>Proudly serving the Treasure Valley since 2002 <i class="bi bi-shield-check fs-2 align-middle"></i></h1>
        </div>
    </header>

    <div class="container">

        <div class="row">

            <p class="fs-4 text-center">Services offered</p>

        </div>

        <div class="row">

            <!-- <div class="col-12">
                <p class="lead">Services offered</p>
            </div> -->
            <div>
                <p class="lead">Excavation</p>
            </div>
            <div>
                <p>Water, Sewer, and Irrigation</p>
            </div>
            <div>
                <p>Concrete and Asphalt</p>
            </div>
            <div>
                <p>Hauling</p>
            </div>

        </div>


    </div>

    <form action="/contact" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

</body>

</html>
