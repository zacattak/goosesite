<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Northwest Excavation, Utility Contractor & Excavation Services in Idaho</title>


</head>

<body>



    <header class="d-flex flex-md-row flex-column align-items-center">
        <div class="flex-grow-1">
            <img src="images/NorthWestExcavationLogo_finals_square_dark_logo.jpeg" alt="northwest" class="img-fluid"
                width="400">
        </div>
        <div class="flex-grow-1 text-center">
            <h1>
                Proudly serving the Treasure Valley since 2022
                <i class="bi bi-shield-check fs-2 align-middle"></i>
            </h1>
        </div>
    </header>

    <div class="container mt-3 mt-md-0">

        <div class="row">

            <p class="fs-4 text-center">Services offered</p>

        </div>

        <div class="row">

            <!-- <div class="col-12">
                <p class="lead">Services offered</p>
            </div> -->
            <div>
                <p class="lead">Excavation</p>
            </div>
            <div>
                <p>Water, Sewer, and Irrigation</p>
            </div>
            <div>
                <p>Concrete and Asphalt</p>
            </div>
            <div>
                <p>Hauling</p>
            </div>

        </div>


    </div>




    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Success notification (hidden by default) -->
                <div id="successMessage" class="alert alert-success alert-dismissible fade" role="alert"
                    style="display: none;">
                    <strong>Success!</strong> Your message has been sent successfully.
                </div>

                <form id="contactForm" class="contact-form">
                    <div class="mb-4">
                        <input type="text" name="name" class="form-control" placeholder="Name and Contact Information"
                            required>
                    </div>
                    <div class="mb-4">
                        <textarea name="message" class="form-control" rows="6" placeholder="Your Message"
                            required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 py-2">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const successMsg = document.getElementById('successMessage');
                    successMsg.style.display = 'block';
                    successMsg.classList.add('show');

                    form.reset();

                    setTimeout(() => {
                        successMsg.classList.remove('show');
                        setTimeout(() => {
                            successMsg.style.display = 'none';
                        }, 150);
                    }, 5000);
                } else {
                    alert('Error sending message. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending message. Please try again.');
            }
        });
    </script>


</body>

</html>
